<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://cdn.crowdpic.net/list-thumb/thumb_l_B0F3E80C10C7A32256B17D354ABFA30B.jpg"
    />
    <title>Paint-Drawing JS!</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btn">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsControls">
        <div
          class="controls__color jsColors"
          style="background-color: black"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: tomato"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: pink"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: yellow"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: yellowgreen"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: powderblue"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: plum"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: burlywood"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
